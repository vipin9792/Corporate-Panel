<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const form = document.getElementById("signupForm");
          
          form.addEventListener("submit", function(event) {
              event.preventDefault(); // Prevent form submission for validation
              
              // Retrieve values
              const corporateName = document.getElementById("corporateName").value.trim();
              const email = document.getElementById("email").value.trim();
              const mobileNumber = document.getElementById("mobileNumber").value.trim();
              const corporateLocation = document.getElementById("corporateLocation").value.trim();
              const userId = document.getElementById("userId").value.trim();
              const password = document.getElementById("password").value.trim();
              const termsAccepted = document.getElementById("mytc").checked;

              // Validate fields
              let isValid = true;
              let errorMessage = "";

              if (corporateName === "") {
                  isValid = false;
                  errorMessage += "Corporate Name is required.\n";
              }
              if (email === "" || !validateEmail(email)) {
                  isValid = false;
                  errorMessage += "A valid Email is required.\n";
              }
              if (mobileNumber === "" || !/^\d{10}$/.test(mobileNumber)) {
                  isValid = false;
                  errorMessage += "A valid 10-digit Corporate Mobile Number is required.\n";
              }
              if (corporateLocation === "") {
                  isValid = false;
                  errorMessage += "Corporate Location is required.\n";
              }
              if (userId === "") {
                  isValid = false;
                  errorMessage += "Corporate User ID is required.\n";
              }
              if (password === "" || password.length < 6) {
                  isValid = false;
                  errorMessage += "Password must be at least 6 characters long.\n";
              }
              if (!termsAccepted) {
                  isValid = false;
                  errorMessage += "You must accept the Terms & Conditions.\n";
              }

              // Show errors if invalid
              if (!isValid) {
                  alert(errorMessage);
              } else {
                  // If valid, you can submit the form
                  form.submit();
              }
          });

          function validateEmail(email) {
              const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              return re.test(String(email).toLowerCase());
          }
      });
  </script>
